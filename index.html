<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet"> 
  <!-- <link rel="stylesheet" href="/fontawesome-free-5.13.0-web/css/all.min.css"> -->
  <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Logo -->
  <section class="logo">
    <img src="/ping-coming-soon-page-master/ping-coming-soon-page-master/images/logo.svg" alt="">
  </section>

  <!-- header -->
  <section class="header">
    <h1 class="header__main">We are launching <span>soon!</span></h1>
    <h3 class="header__subtitle">Subscribe and get notified</h3>
  </section>

  <!-- form -->
  <form class="formGroup">
    <input type="email" name="email" id="email" placeholder="Your email address" required>
    <button type="submit" class="btn btn-primary">Notify Me</button>
  </form>

  <!-- Image -->
  <section class="image">
    <img class="illustration" src="/ping-coming-soon-page-master/ping-coming-soon-page-master/images/illustration-dashboard.png" alt="">
  </section>
  
  <!-- Social media icons -->
  <section class="mediaIcons">
    <div class="media__icons">
      <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mike Ebube</a>.
    </p>
  </footer>
</body>
</html>
